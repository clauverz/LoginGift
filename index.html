<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      /* Fallback background jika background.png tidak ada */
      background-image: url('background.png');
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }

    .form-box {
      position: relative;
      width: 400px;
      height: 450px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 2em;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }

    .inputbox {
      position: relative;
      margin: 30px 0;
      width: 310px;
      border-bottom: 2px solid hotpink;
    }

    .inputbox label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: pink;
      font-size: 1em;
      transition: .5s;
      pointer-events: none;
    }

    input:focus~label,
    input:valid~label {
      top: -5px;
    }

    .inputbox input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      padding: 0 35px 0 5px;
      color: #fff;
    }

    .inputbox input::placeholder {
      color: transparent;
    }

    .forget {
      margin: -15px 0 15px;
      font-size: .9em;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    .forget a {
      color: #fff;
      text-decoration: none;
      font-weight: 600
    }

    .forget a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      background: #fff;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .register {
      font-size: .9em;
      color: #fff;
      text-align: center;
      margin: 25px 0 10px;
    }

    .register p a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .register p a:hover {
      text-decoration: underline;
    }

    /* Error message styling */
    .error-message {
      color: #ff6b6b;
      font-size: 0.9em;
      text-align: center;
      margin-top: 10px;
      display: none;
    }

    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .form-box {
        width: 90%;
        height: auto;
        padding: 20px;
      }
      
      .inputbox {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form id="loginForm">
          <h2>Login</h2>
          <div class="inputbox">
            <input type="text" id="username" required>
            <label>Username</label>
          </div>
          <div class="inputbox">
            <input type="password" id="password" required>
            <label>Password</label>
          </div>
          <div class="forget">
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" id="loginButton">Log in</button>
          <div class="error-message" id="errorMessage"></div>
          <div class="register">
            <p>Don't have an account? <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Mencegah reload

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');

      // Clear previous error messages
      errorMessage.style.display = 'none';

      // Basic validation
      if (!username || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Show loading state
      loginButton.textContent = 'Logging in...';
      loginButton.disabled = true;
      document.querySelector('.form-box').classList.add('loading');

      // Simulate network delay (remove in production)
      setTimeout(() => {
        // Data login (dalam production, ini harus di server-side)
        const validUsername = 'ZahraHemaliaPutri';
        const validPassword = 'zahrapacarzen';

        if (username === validUsername && password === validPassword) {
          // Success message
          alert('semoga suka ^^');
          showSuccess('Login berhasil! Ditunggu yaa sweetheart...');
          
          // Redirect setelah delay singkat
          setTimeout(() => {
            // Cek apakah file target ada sebelum redirect
            checkFileExists('Menu/menu.html')
              .then(() => {
                window.location.href = 'Menu/menu.html';
              })
              .catch(() => {
                // Fallback jika file tidak ada
                console.log('Menu page not found, staying on login page');
              });
          }, 1500);
        } else {
          showError('Username atau Password salah!');
          resetButton();
        }
      }, 1000);
    });

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      errorMessage.style.color = '#ff6b6b';
    }

    function showSuccess(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      errorMessage.style.color = '#51cf66';
    }

    function resetButton() {
      const loginButton = document.getElementById('loginButton');
      loginButton.textContent = 'Log in';
      loginButton.disabled = false;
      document.querySelector('.form-box').classList.remove('loading');
    }

    // Function to check if file exists
    function checkFileExists(url) {
      return fetch(url, { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            return Promise.resolve();
          } else {
            return Promise.reject();
          }
        })
        .catch(() => Promise.reject());
    }

    // Add enter key support
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>

</html>
