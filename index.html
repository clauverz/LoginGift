<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      /* Fallback background jika background.png tidak ada */
      background-image: url('Assets/â˜….jpeg');
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
    }

    .form-box {
      position: relative;
      width: 400px;
      height: 500px;
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
    }

    .form-value {
      width: 100%;
      padding: 40px;
    }

    h2 {
      font-size: 2em;
      color: black;
      text-align: center;
      margin-bottom: 30px;
    }

    .inputbox {
      position: relative;
      margin: 30px 0;
      width: 100%;
      border-bottom: 2px solid black;
    }

    .inputbox label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: black;
      font-size: 1em;
      transition: .5s;
      pointer-events: none;
    }

    input:focus~label,
    input:valid~label {
      top: -5px;
    }

    .inputbox input {
      width: 100%;
      height: 50px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 1em;
      padding: 0 35px 0 5px;
      color: black;
    }

    .inputbox input::placeholder {
      color: transparent;
    }

    .forget {
      margin: -15px 0 15px;
      font-size: .9em;
      color: black;
      display: flex;
      justify-content: center;
    }

    .forget a {
      color: black;
      text-decoration: none;
      font-weight: 600
    }

    .forget a:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      height: 40px;
      border-radius: 40px;
      background: #fff;
      border: 1px solid black;
      outline: none;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .register {
      font-size: .9em;
      color: #fff;
      text-align: center;
      margin: 25px 0 10px;
    }

    .register p a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    .register p a:hover {
      text-decoration: underline;
    }

    /* Error/Success message styling */
    .message {
      font-size: 0.9em;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    .error-message {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .success-message {
      color: #51cf66;
      background: rgba(81, 207, 102, 0.1);
      border: 1px solid rgba(81, 207, 102, 0.3);
    }

    /* Loading state */
    .loading {
      opacity: 0.7;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .form-box {
        width: 90%;
        height: auto;
        padding: 20px;
      }
      
      .form-value {
        padding: 20px;
      }
      
      .inputbox {
        width: 100%;
      }

      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form id="loginForm">
          <h2>Login</h2>
          <div class="inputbox">
            <input type="text" id="username" required>
            <label for="username">Username</label>
          </div>
          <div class="inputbox">
            <input type="password" id="password" required>
            <label for="password">Password</label>
          </div>
          <div class="forget">
            <a onclick="window.location.href='https://wa.me/6282114073679?text=apa passwordnya'">Forgot Password?</a>
          </div>
            <button type="submit" id="loginButton">Log in</button>
          <div id="errorMessage" class="message"></div>

        </form>
      </div>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Mencegah reload halaman

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');

      console.log('Login attempt:', username); // Debug log

      // Clear previous messages
      clearMessage();

      // Basic validation
      if (!username || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Show loading state
      loginButton.textContent = 'Logging in...';
      loginButton.disabled = true;
      document.querySelector('.form-box').classList.add('loading');

      // Simulate network delay
      setTimeout(() => {
        // Data login (dalam production, ini harus di server-side)
        const validUsername = 'HanifahDzikraRabbani';
        const validPassword = '300309';

        if (username === validUsername && password === validPassword) {
          // Success
          alert('semoga suka ^^');
          showSuccess('Login berhasil! Ditunggu yaa...');
          
          // Redirect setelah delay singkat
          setTimeout(() => {
            try {
              window.location.href = 'Menu/menu.html';
            } catch (error) {
              console.log('Redirect error:', error);
              showError('Halaman menu tidak ditemukan');
              resetButton();
            }
          }, 1500);
        } else {
          showError('Username atau Password salah!');
          resetButton();
        }
      }, 1000);
    });

    function showError(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.className = 'message error-message';
      errorMessage.style.display = 'block';
    }

    function showSuccess(message) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorMessage.className = 'message success-message';
      errorMessage.style.display = 'block';
    }

    function clearMessage() {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.style.display = 'none';
    }

    function resetButton() {
      const loginButton = document.getElementById('loginButton');
      loginButton.textContent = 'Log in';
      loginButton.disabled = false;
      document.querySelector('.form-box').classList.remove('loading');
    }

    // Test button functionality on page load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Page loaded, login form ready');
      
      // Test credentials untuk debugging
      console.log('Valid credentials:');
      console.log('Username: HanifahDzikraRabbani');
      console.log('Password: 300309');
    });

    // Add click event sebagai backup
    document.getElementById('loginButton').addEventListener('click', function(e) {
      console.log('Button clicked!');
      // Form submit akan handle ini
    });
  </script>
</body>

</html>
