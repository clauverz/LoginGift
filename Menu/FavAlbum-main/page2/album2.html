  <style>
    * {

    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6f7ff 0%, #fff0f5 100%);
      color: #5a5a5a;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 0;
    }

    .album-title {
      font-size: 3.5rem;
      font-weight: 300;
      color: #ff9ec1;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      letter-spacing: 3px;
      margin-bottom: 10px;
      animation: fadeInUp 1s ease-out;
    }

    .album-subtitle {
      font-size: 1.2rem;
      color: #89cff0;
      font-weight: 300;
      letter-spacing: 1px;
      animation: fadeInUp 1.2s ease-out;
    }

    /* Masonry container using CSS columns */
    .photo-grid {
      column-count: 4;
      column-gap: 20px;
      /* Add some bottom padding so last images don't get cut off */
      padding-bottom: 20px;
    }

    /* Each photo item must be inline-block or block and break-inside avoid */
    .photo-item {
      background: linear-gradient(45deg, #ffebf3, #e0f5ff);
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      break-inside: avoid;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .photo-item:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .photo-img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    .photo-item:hover .photo-img {
      transform: scale(1.05);
    }

    .photo-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 40%;
      background: linear-gradient(transparent, rgba(255, 182, 193, 0.4));
      opacity: 0;
      transition: opacity 0.3s ease;
      border-radius: 0 0 15px 15px;
    }

    .photo-item:hover .photo-overlay {
      opacity: 1;
    }

    .footer {
      text-align: center;
      padding: 40px 0;
      color: #89cff0;
      font-size: 0.9rem;
      margin-top: 30px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive columns */
    @media (max-width: 1200px) {
      .photo-grid {
        column-count: 3;
      }
    }

    @media (max-width: 900px) {
      .photo-grid {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      .photo-grid {
        column-count: 1;
      }
    }
  </style>
